<body>

            <div>

        <div id="myTeclitaEs"></div>

        <audio id="audiecito65" src="./sounds/guitar1.wav"></audio>
        <audio id="audiecito83" src="./sounds/guitar2.wav"></audio>

        <audio  id="audiecito192" src="./sounds/guitar10.wav"></audio>

    </div>
    
    
    <script>
        
        
        function mostrarLaTecla(corazon){
            
            console.log(corazon.key,corazon.keyCode);
            var miAudiecito=document.querySelector("#audiecito"+corazon.keyCode);
            
            if(miAudiecito!==null){
                
                miAudiecito.currentTime=1;
                miAudiecito.play()
            }
            
            var miTeclita=document.querySelector("#teclita"+corazon.keyCode);
            var corcheas=document.querySelectorAll("i");
            var title=document.querySelector("#title p");
          
            
            miTeclita.classList.add('tecla-pressed');
            
            title.classList.add('corcheas-move');
            

            
            for (var i = 0; i < corcheas.length; i++) {
                corcheas[i].classList.add('corcheas-move');
            }
            
            setTimeout( function(){
                miTeclita.classList.remove('tecla-pressed');
                miTeclita.classList.add('tecla-default');
                
                for (var i = 0; i < corcheas.length; i++) {
                    corcheas[i].classList.remove('corcheas-move');
                }
                
                title.classList.remove('corcheas-move');
            }, 1000);
            
            
        }
        
        document.addEventListener('keydown',mostrarLaTecla);
        
        
    
    </script>
  
</body>
